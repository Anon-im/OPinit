version: "3.8"

services:
  initiad:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INITIA_VERSION: ${INITIA_VERSION}
    image: ghcr.io/initia-labs/initiad:${INITIA_VERSION}
    hostname: initia
    pull_policy: always
    platform: linux/amd64
    volumes:
      - initia:/app
    networks:
      - default
    ports:
      - "1317:1317"
      - "8080:8080"
      - "9090:9090"
      - "9091:9091"
      - "26657:26657"

volumes:
  initia:

networks:
  default: